<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Phe Rechner | Lebensmittelspeicher</title>
    <meta name="description" content="Phe Rechner | Lebensmittelspeicher" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="orangeback">
    <div class="wrapper-orange-light fadeInDown animated">
      <div class="content-dark">
        <img id="pkuimg" src="pku.png" width="25" height="25" />
        <div class="barbuttons">
          <a class="link toplink recolor" href="index.html">Rechner</a>
          <a class="link toplink darklink" href="suche.html">Suche</a>
          <a class="link toplink zwlmbcolor" href="zwischen.html">ZWS</a>
          <a class="link toplink lmbcolor" href="lebensmittel.html">LMS</a>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>
    <div class="wrapper-orange fadeInDown animated">
      <div class="content-dark">
        <p class="lmspeicher bold">Lebensmittelspeicher</p>
        <div style="clear: both"></div>
      </div>
    </div>
    <div class="wrapper-orange-light lightSpeedIn animated">
      <div class="content">
        <form name="pherechner">
          <p>
            Das
            <select id="select" onchange="mGg()">
              <option value="phe">Phenylalanin pro 100g</option>
              <option value="eiwo">Eiweiß von Obst pro 100g</option>
              <option value="eiwg">Eiweiß von Gemüse pro 100g</option>
              <option value="eiws">Eiweiß von Sonstigem pro 100g</option>
            </select>
          </p>
          <p>
            von
            <input type="text" name="name" placeholder="Lebensmittel" onfocus="this.value='';" />
          </p>
          <p>
            ist
            <input
              type="number"
              name="phe"
              placeholder="Wert"
              id="lmswert"
              onfocus="this.value='';"
            />
            <span id="mgg">mg</span>.
          </p>
          <br />
          <p>
            <input
              class="linkbutton lmbcolor"
              type="button"
              name="speichern"
              value="Speichern"
              onclick="hiNzufugen()"
            />
          </p>
        </form>
      </div>
    </div>
    <div class="wrapper-white">
      <div class="content">
        <form name="pheplan">
          <h3>Lebensmittel</h3>
          <br />
          <p id="lebensmittel" onclick="derSpeicher(event)"></p>
        </form>
      </div>
    </div>
    <div class="wrapper-light">
      <div class="content">
        <form name="pheeinstellungen">
          <h3>Weitere Optionen</h3>
          <br />
          <p>Kein Komma auf Tastatur?</p>
          <p>
            <input
              class="simplebutton"
              type="button"
              name="komma"
              value="Komma bei Wert hinzufügen"
              onclick="koMma()"
            />
          </p>
          <p>
            <input
              class="simplebutton"
              type="button"
              name="taglistereset"
              value="Lebensmittelspeicher Reset"
              onclick="tagListereset()"
            />
          </p>
        </form>
      </div>
    </div>
    <div class="wrapper-dark">
      <div class="content-dark">
        <div class="linkdiv">
          <a class="link help" href="hilfe.html">Hilfe</a>
          <a class="link about" href="ueber.html">Über</a>
        </div>
      </div>
    </div>
    <script src="lebensmittel.js"></script>
  </body>
</html>
